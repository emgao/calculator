<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
      <div id="display">0</div>
      <div id="button-container">
        <button class="tool" id="clear" key="27">AC</button>
        <button class="tool" id="plus-minus" key="189">+/-</button>
        <button class="tool" id="percent" key="53">%</button>
        <button class="operator" value="/" key="191">÷</button>
        <button class="digit" key="55">7</button>
        <button class="digit" key="56">8</button>
        <button class="digit" key="57">9</button>
        <button class="operator" value="*" key="56">*</button>
        <button class="digit" key="52">4</button>
        <button class="digit" key="53">5</button>
        <button class="digit" key="54">6</button>
        <button class="operator" value="-" key="189">-</button>
        <button class="digit" key="49">1</button>
        <button class="digit" key="50">2</button>
        <button class="digit" key="51">3</button>
        <button class="operator" value="+" key="43">+</button>
        <button class="digit" key="48">0</button>
        <button class="digit" id="decimal" key="190">.</button>
        <button class="tool" id="backspace" key="8">←</button>
        <button class="operator" value="=" key="13">=</button>
      </div>
    </div>
</body>
</html>
    <script type="text/javascript" src="script.js"></script>
